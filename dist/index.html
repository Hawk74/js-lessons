<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function readFile(file) {
            const fileReader = new FileReader();
            fileReader.onload = ({target: {result}}) => fetch(`/files/${file.name}`, {
                method: 'POST',
                body: result.match(/;base64,(.+)$/)[1]
            });
            fileReader.readAsDataURL(file);
        }
    </script>
</head>
<body>
<input onchange="readFile(this.files[0])" type="file"/>
</body>
</html>
